<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TELA DE LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      <form action="">
        <h1>ACESSO DO CLIENTE</h1>
        <div class="login__field">
         <fieldset>
         <legend>USUÁRIO</legend>
        <input type="text" class="login__input" placeholder="Digite o usuário">
        </div>
  <br>
        <div class="login__field">
          <fieldset>
          <legend>SENHA</legend>
         <input type="password" 
                placeholder="Digite a senha" 
                pattern="[0-9a-z-A-Z]{4,8}">
        </div> 
  <br>
        <button class="submit">ENTRAR</button>
  <br>
        <p>
        <a href="../cadastro/cadastro.html"><button>CADASTRE-SE</button></a>
        <p>
        <a href="../redefinição de senha/redefinir.html">Esqueceu a Senha? Clique aqui!</a> 
      </form> 
    </div>    
</body>
</html>
