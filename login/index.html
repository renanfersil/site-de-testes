<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      <form action="">
        <h1>ACESSO DO CLIENTE</h1>
        <div class="login">
         <fieldset>
         <legend>USUÁRIO</legend>
        <input type="text" class="login" placeholder="Digite o usuário">
        </div>
  <br>
        <div class="password">
          <fieldset>
          <legend>SENHA</legend>
         <input type="password" 
                placeholder="Digite a senha" 
                pattern="[0-9a-z-A-Z]{4,8}">
        </div> 
  <br>
        <div>
        <button class="submit">ENTRAR</button>
        <p>
        <a href="../redefinição de senha/redefinir.html">Redefinir senha</a>
        <a>ou</a>
        <a href="../cadastro/cadastro.html">Cadastre-se</a>
        </div>
      </form> 
    </div>    
</body>
</html>
